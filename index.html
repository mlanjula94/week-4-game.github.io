<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GOT RPG</title>
</head>

<body>
    <div class="container text-white">
        <div class="h1">Game Of Thrones RPG
            <button id="reset" onClick="location.href='index.html'" type="button" class="float-right mt-5 btn btn-outline-light">Reset</button>
        </div>
        <div id="character-text" class="h3">Choose your character</div>
        <div id="character" class="row">
            <button id="jon" name="Jon Snow" hero=false class="character float-left bg-dark text-white text-center">
                <div>Jon Snow</div>
                <img class="img-fluid img" src="assets/images/jon.jpg" alt="Jon Snow">
                <div class="strength">218</div>
            </button>
            <button id="jamie" name="Jamie Lannister" hero=false class="character float-left bg-dark text-white text-center">
                <div>Jamie Lannister</div>
                <img class="img-fluid img" src="assets/images/jamie.jpg" alt="Jamie">
                <div class="strength">208</div>
            </button>
            <button id="khal" name="Khal Drogo" hero=false class="character float-left bg-dark text-white text-center">
                <div>Khal Drogo</div>
                <img class="img-fluid img" src="assets/images/khal.jpg" alt="Khal Drogo">
                <div class="strength">195</div>
            </button>

            <button id="hound" name="The Hound" hero=false class="character float-left bg-dark text-white text-center">
                <div>The Hound</div>
                <img class="img-fluid img" src="assets/images/hound.jpeg" alt="The hound">
                <div class="strength">205</div>
            </button>

            <button id="brienne" name="Brienne of Tarth" hero=false class="character float-left bg-dark text-white text-center">
                <div>Brienne of Tarth</div>
                <img class="img-fluid img" src="assets/images/brienne.jpg" alt="Brienne">
                <div class="strength">200</div>
            </button>
            <button id="ed" name="Ed Sheran" hero=false class="character float-left bg-dark text-white text-center">
                <div>Ed Sheran</div>
                <img class="img-fluid img" src="assets/images/ed.jpg" alt="Ed Sheran">
                <div class="strength">10</div>
            </button>
            <button id="mountain" name="The Mountain" hero=false class="character float-left bg-dark text-white text-center">
                <div>The Mountain</div>
                <img class="img-fluid img" src="assets/images/moutain.jpg" alt="Mountain">
                <div class="strength">210</div>
            </button>

        </div>
        <div class="row">
            <div class="hero col-md-4">
            </div>
            <div class="col-md-4 fightSec text-center fightBtnSec ">
                <div class="h3">Fight Section </div>
                <div class="row">
                    <button id="fight" type="button" class="btn btn-warning btn-block">Fight</button>
                </div>

            </div>
            <div class="col-md-4 text-center fightSec">
                <div class="defender float-right">
                    <p class="h3 text-center">defender</p> 
                </div>
            </div>

        </div>
        <div class="row">
            <p class="h3">Available enemies</p>
            <hr>
        </div>
        <div class="row">
            <div class="enemies"></div>

        </div>

    </div>
    </div>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
